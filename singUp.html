<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مؤسسة عساف - تسجيل / تسجيل دخول</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --orange:hsl(214, 56%, 58%);
      --orange-2:hsl(214, 56%, 58%);
      --bg:#f7f7f8;
      --card:#ffffff;
      --muted:#7a7a7a;
      --radius:14px;
      font-family: 'Cairo', sans-serif;
    }
        .header {
      text-align: center;
      margin: 20px 0;
    }
    .header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 1.5rem;
      color:hsl(214, 56%, 58%);
      font-weight: bold;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#ffffff);color:#222}

    .container{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:1000px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(20,20,30,0.08);
      overflow:hidden;
      display:grid;
      grid-template-columns:1fr 1fr;
    }

    /* left - illustration / branding */
    .brand{
      padding:36px 28px;
      background:linear-gradient(135deg,var(--orange),var(--orange-2));
      color:white;
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:flex-start;
      justify-content:center;
    }
    .brand .logo{
      width:84px;height:84px;border-radius:12px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px
    }
    .brand h1{margin:0;font-size:20px}
    .brand p{margin:0;opacity:0.95}

    /* right - forms */
    .forms{padding:26px 28px;display:flex;flex-direction:column;gap:18px}

    .top-text{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .top-text h2{margin:0;font-size:18px}
    .top-text small{color:var(--muted)}

    .tabs{display:flex;gap:8px;background:transparent}
    .tab{padding:8px 14px;border-radius:999px;cursor:pointer;border:1px solid transparent}
    .tab.active{background:linear-gradient(90deg,rgba(255,255,255,0.12),rgba(255,255,255,0.06));border-color:rgba(0,0,0,0.06)}

    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input[type=text],input[type=email],input[type=tel],input[type=password],select{
      width:100%;padding:12px 14px;border-radius:8px;border:1px solid #ececec;background:#fbfbfb;font-size:15px
    }

    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    .actions{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px;border-radius:10px;border:none;cursor:pointer;font-weight:600
    }
    .btn-primary{background:linear-gradient(90deg,var(--orange),var(--orange-2));color:white}
    .btn-ghost{background:transparent;border:1px solid #eee;color:var(--muted)}

    .socials{display:flex;gap:10px}
    .social-btn{flex:1;display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:10px;border-radius:10px;border:1px solid #eee;background:#fff;cursor:pointer}
    .social-btn i{font-size:18px}

    .or{display:flex;align-items:center;gap:12px;color:var(--muted);font-size:13px}
    .or:before,.or:after{content:"";flex:1;height:1px;background:#eee;border-radius:2px}

    .muted{font-size:13px;color:var(--muted);text-align:center}

    .small{font-size:13px;color:var(--muted)}

    /* responsive */
    @media (max-width:900px){
      .card{grid-template-columns:1fr;max-width:760px}
      .brand{order:2;padding:22px}
    }
    @media (max-width:420px){
      .row{grid-template-columns:1fr}
      .brand{padding:18px}
      .forms{padding:18px}
    }

    /* nice touches */
    .help-link{font-size:13px;color:#666;text-decoration:none}
    .eye{cursor:pointer}
  </style>
</head>
<body>
  <div class="header">
      <img src="assets/images/logo.jpg" alt="شعار المؤسسة">
      <h1>مرحباً بكم في مؤسسة عساف للسياحة والتجارة</h1>
    </div>
  <div class="container">
    <div class="card" role="main">
      <div class="brand">
        
        <h1>مرحبا بكم ف مؤسسه عساف</h1>
        <p>حلول الشحن والتجارة — تسجيل سهل وآمن. اختر تسجيل الدخول أو إنشاء حساب جديد بسرعة.</p>
        
      </div>

      <div class="forms">
        <div class="top-text">
          <h2 id="panelTitle">تسجيل الدخول</h2>
          <div class="tabs" role="tablist">
            <div class="tab active" id="loginTab">دخول</div>
            <div class="tab" id="signupTab">إنشاء حساب</div>
          </div>
        </div>

        <!-- Social -->
        <div>
          <div class="socials">
            <button class="social-btn" id="fbBtn" aria-label="تسجيل الدخول بواسطة فيسبوك"><i class="fab fa-facebook-f"></i>دخول عبر فيسبوك</button>
            <button class="social-btn" id="ggBtn" aria-label="تسجيل الدخول بواسطة جوجل"><i class="fab fa-google"></i>دخول عبر جوجل</button>
          </div>
        </div>

        <div class="or">أو</div>

        <!-- Login Form -->
        <form id="loginForm">
          <label>البريد الإلكتروني أو رقم الهاتف</label>
          <input type="text" id="loginUser" placeholder="البريد أو الهاتف" required>

          <label>كلمة المرور</label>
          <div style="position:relative;display:flex;gap:8px;align-items:center">
            <input type="password" id="loginPass" placeholder="كلمة المرور" style="flex:1" required>
            <i class="fa-regular fa-eye eye" id="loginEye" title="إظهار/إخفاء"></i>
          </div>

          <div style="display:flex;align-items:center;justify-content:space-between;margin-top:4px">
            <label style="display:flex;align-items:center;gap:8px;font-size:13px"><input type="checkbox" id="remember"> تذكرني</label>
            <a class="help-link" href="#">نسيت كلمة المرور؟</a>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">دخول</button>
            <button type="button" class="btn btn-ghost" id="toSignup">ليس لديك حساب؟ أنشئ الآن</button>
          </div>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signupForm" style="display:none">
          <div class="row">
            <div>
              <label>الاسم الكامل</label>
              <input type="text" id="name" placeholder="الاسم الكامل" required>
            </div>
            <div>
              <label>الهاتف</label>
              <input type="tel" id="phone" placeholder="مثال: 00963xxxxxxxx" required>
            </div>
          </div>

          <label>البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="البريد الإلكتروني" required>

          <label>كلمة المرور</label>
          <div style="position:relative;display:flex;gap:8px;align-items:center">
            <input type="password" id="pass" placeholder="كلمة المرور" style="flex:1" required>
            <i class="fa-regular fa-eye eye" id="signupEye" title="إظهار/إخفاء"></i>
          </div>

          <label>تأكيد كلمة المرور</label>
          <input type="password" id="pass2" placeholder="أعد كتابة كلمة المرور" required>

          <div class="actions">
            <button type="submit" class="btn btn-primary">إنشاء الحساب</button>
            <button type="button" class="btn btn-ghost" id="toLogin">لديك حساب؟ تسجيل دخول</button>
          </div>
        </form>

        <div class="muted">بالضغط على "إنشاء الحساب" أو "دخول" فإنك توافق على <a href="#">شروط الاستخدام</a> و <a href="#">سياسة الخصوصية</a>.</div>
      </div>
    </div>
  </div>

  <script>
    // عناصر
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const panelTitle = document.getElementById('panelTitle');
    const toSignup = document.getElementById('toSignup');
    const toLogin = document.getElementById('toLogin');
    const fbBtn = document.getElementById('fbBtn');
    const ggBtn = document.getElementById('ggBtn');

    function showLogin(){
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      panelTitle.textContent = 'تسجيل الدخول';
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
    }
    function showSignup(){
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      panelTitle.textContent = 'إنشاء حساب جديد';
      loginForm.style.display = 'none';
      signupForm.style.display = 'flex';
    }

    loginTab.addEventListener('click', showLogin);
    signupTab.addEventListener('click', showSignup);
    toSignup.addEventListener('click', showSignup);
    toLogin.addEventListener('click', showLogin);

    // eye toggles
    function toggleEye(eyeId, inputId){
      const eye = document.getElementById(eyeId);
      const input = document.getElementById(inputId);
      eye.addEventListener('click',()=>{
        if(input.type==='password') { input.type='text'; eye.classList.add('active') }
        else { input.type='password'; eye.classList.remove('active') }
      })
    }
    toggleEye('loginEye','loginPass');
    toggleEye('signupEye','pass');

    // fake social handlers (replace with real OAuth flow)
    fbBtn.addEventListener('click',()=>{
      alert('ستتم إعادة توجيهك إلى فيسبوك لإتمام تسجيل الدخول (تحتاج إعداد OAuth في الخادم).');
    })
    ggBtn.addEventListener('click',()=>{
      alert('ستتم إعادة توجيهك إلى جوجل لإتمام تسجيل الدخول (تحتاج إعداد OAuth في الخادم).');
    })

    // form handlers
    loginForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;
      if(!user || !pass){ alert('الرجاء إكمال الحقول'); return }
      // هنا: إرسال بيانات الدخول إلى الخادم عبر fetch
      alert('محاكاة تسجيل الدخول — أرسل بيانات إلى الخادم هنا.');
    });

    signupForm.addEventListener('submit',(e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('pass').value;
      const pass2 = document.getElementById('pass2').value;
      if(!name||!phone||!email||!pass||!pass2){ alert('الرجاء إكمال جميع الحقول'); return }
      if(pass!==pass2){ alert('كلمتا المرور غير متطابقتين'); return }
      // هنا: إرسال بيانات التسجيل إلى الخادم عبر fetch
      alert('محاكاة إنشاء حساب — أرسل بيانات إلى الخادم هنا.');
    });

    // افتراضي: عرض Login
    showLogin();
  </script>
</body>
</html>
